<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
    
    <title>Ativar Botão</title>

</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Hora do Desafio<span class="container__texto-azul">numero secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 a 10</p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="Soma()" id="reiniciar" class="container__botao" disabled>Soma</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>
<script>
    //6.Ao clicar no botão soma, peça 2 números e exiba o resultado da soma em um alerta.

    function Soma() {
        let numero1 = prompt('Digite o primeiro número:');
        
        if (isNaN(numero1)) {
            alert('Por favor, digite um número válido para o primeiro valor.');
            return;
        }
    
        let numero2 = prompt('Digite o segundo número:');
    
        if (isNaN(numero2)) {
            alert('Por favor, digite um número válido para o segundo valor.');
            return;
        }
    
        let resultado = parseFloat(numero1) + parseFloat(numero2);
    
        alert(`A soma de ${numero1} e ${numero2} é: ${resultado}`);
    }
    
    // Função para ativar o botão
    function ativarBotao() {
        document.getElementById('reiniciar').removeAttribute('disabled');
    }
    
    // Ativando o botão após algum evento (por exemplo, quando a página carrega) - 
    //No <head> foi incluso o <title>Ativar Botão</title>.
    window.onload = function() {
        ativarBotao();
    };
</script>

    <script src="app.js" defer></script>
</body>

</html>
